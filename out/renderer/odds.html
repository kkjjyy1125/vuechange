  <body>
    <div id="app">
      <Panel class="m-2">
        <template #header>
          <div>
            <i class="pi pi-list pl-3 mr-2"></i>
            <span>{{ info.home_team_name }}</span> vs <span>{{ info.away_team_name }}</span>
          </div>
        </template>
        <div class="grid grid-nogutter">
          <div class="col-fixed colSurfaceGround width3">#</div>
          <div class="col-fixed colSurfaceGround width25">사이트명</div>
          <div class="col-fixed colSurfaceGround width8">홈</div>
          <div class="col-fixed colSurfaceGround width8">무</div>
          <div class="col-fixed colSurfaceGround width8">원정</div>
          <div class="col-fixed colSurfaceGround width8">홈</div>
          <div class="col-fixed colSurfaceGround width8">포인트</div>
          <div class="col-fixed colSurfaceGround width8">원정</div>
          <div class="col-fixed colSurfaceGround width8">오버</div>
          <div class="col-fixed colSurfaceGround width8">포인트</div>
          <div class="col-fixed colSurfaceGround width8">언더</div>
        </div>
        <div
          v-for="(odd, index) in info.sites_games"
          :key="odd.id"
          class="grid grid-nogutter border-bottom-1 surface-border"
        >
          <div
            class="col-fixed text-center border-x-1 surface-border width3 flex align-items-center justify-content-center"
          >
            {{ index + 1 }}
          </div>
          <div
            class="col-fixed text-center border-right-1 surface-border width25 flex align-items-center justify-content-center"
          >
            {{ odd.site_name }}
          </div>
          <div class="col-fixed border-right-1 surface-border width24">
            <div
              v-for="(game, index2) in typeGames(odd.games, 'moneyline')"
              :key="game.point"
              :class="[
                    'grid',
                    'grid-nogutter',
                    'surface-border',
                    { 'border-bottom-1': odd.games && odd.games.length != index2 + 1 }
                  ]"
            >
              <div class="col-4 text-center">{{ game.home }}</div>
              <div class="col-4 text-center border-x-1 surface-border">{{ game.draw }}</div>
              <div class="col-4 text-center">{{ game.away }}</div>
            </div>
          </div>
          <div class="col-fixed border-right-1 surface-border width24">
            <div
              v-for="(game, index2) in typeGames(odd.games, 'spread')"
              :key="game.point"
              :class="[
                    'grid',
                    'grid-nogutter',
                    'surface-border',
                    { 'border-bottom-1': typeGames(odd.games, 'spread').length != index2 + 1 }
                  ]"
            >
              <div class="col-4 text-center">{{ game.home }}</div>
              <div class="col-4 text-center border-x-1 surface-border">{{ game.point }}</div>
              <div class="col-4 text-center">{{ game.away }}</div>
            </div>
          </div>
          <div class="col-fixed border-right-1 surface-border width24">
            <div
              v-for="(game, index2) in typeGames(odd.games, 'total')"
              :key="game.point"
              :class="[
                    'grid',
                    'grid-nogutter',
                    'surface-border',
                    { 'border-bottom-1': typeGames(odd.games, 'total').length != index2 + 1 }
                  ]"
            >
              <div class="col-4 text-center">{{ game.home }}</div>
              <div class="col-4 text-center border-x-1 surface-border">{{ game.point }}</div>
              <div class="col-4 text-center">{{ game.away }}</div>
            </div>
          </div>
        </div>
      </Panel>
    </div>
