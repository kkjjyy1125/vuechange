  <body>
    <div id="app">
      <div id="top-bar">
        <div id="topbar-inner">
          <Message severity="info" :closable="false">
            사이트 추가 작업요청은 환경설정 > 사이트 추가를 이용해주세요.
          </Message>
          <Message severity="warn" :closable="false">
            배당수집이 안될때 환경설정> 사이트 수정을 이용해주세요.
          </Message>
          <Message severity="error" :closable="false">
            상담시간은 12시부터 24시까지 이며 이외시간은 메시지 남겨주시면 확인하는데로 쪽지로
            답변드리겠습니다.
          </Message>
        </div>
      </div>
      <div id="mainouter">
        <div
          v-for="(item, key) in messages"
          v-bind:key="key"
          :class="['m-1', { 'text-right': item.sender != 'admin' }]"
        >
          <Chip v-if="item.message" :class="['chat-message', { sent: item.sender != 'admin' }]">
            <div>
              <div style="color: #495057">{{ item.message }}</div>
              <div>
                <small style="color: #6c757d">
                  {{dayjs(item.created_at).format("YYYY-MM-DD HH:mm")}}
                </small>
              </div>
            </div>
          </Chip>
          <img v-if="item.file" :src="item.file" style="width: 100%; margin-top: 10px" />
        </div>
        <div v-if="file" class="text-center">
          <img :src="file" style="width: 100%; margin-top: 10px" />
          <p-button
            label="첨부파일삭제"
            class="p-button-warning"
            icon="pi pi-trash"
            @click="file = ''"
          ></p-button>
        </div>
      </div>
      <div id="bottom">
        <form id="myForm" @submit.prevent="sendMessage($event)">
          <div class="p-inputgroup">
            <input-text
              class="p-inputtext-lg"
              v-model="message"
              style="background-color: white; color: black"
            ></input-text>
            <p-button
              icon="pi pi-image"
              class="p-button-primary p-button-outlined"
              style="background-color: #52be81; color: #3a875c"
              @click="captureScreen"
            ></p-button>
            <p-button
              type="submit"
              icon="pi pi-send"
              class="p-button-primary p-button-outlined"
              style="background-color: #52be81; color: #3a875c"
            ></p-button>
          </div>
        </form>
      </div>
      <audio ref="alram" hidden="true">
        <source src="./assets/chat-50874f58.mp3" type="audio/mpeg" />
      </audio>
    </div>
